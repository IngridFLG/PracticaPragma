flutter_native_splash:
  image: assets/images/splash_image.png
  color: "#D7BDE2"
  android: true
  ios: true

  # Nueva configuración para superponer la imagen y el título
  align: center  # Alineación del contenido en el centro
  image_fit: contain  # Ajustar la imagen al tamaño de la pantalla
  image_fill_color: "#FFFFFF"  # Color de fondo detrás de la imagen
